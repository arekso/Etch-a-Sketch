<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arek's Calculator</title>
    <link rel="stylesheet" type="text/css" href="main.css" media="screen" />


</head>

<body>
    <script src="main.js"></script>

    <div id="hero" class="hero-image">
        <form id="calculator">
            <div id="paragraph">
                <h3>Basic Calculator</h3>
                <p id="screen"></p>
            </div>
            <div id="buttons" class="buttons">
                <div id="set1">
                    <button id="btn1">1</button>
                    <button id="btn2">2</button>
                    <button id="btn3">3</button>
                    <button id="btnp">+</button>
                    <button id="btne">=</button>
                </div>
                <div id="set2">
                    <button id="btn5">4</button>
                    <button id="btn6">5</button>
                    <button id="btn7">6</button>
                    <button id="btns">-</button>
                </div>
                <div id="set3">
                    <button id="btn7">7</button>
                    <button id="btn8">8</button>
                    <button id="btn9">9</button>
                    <button id="btnx">x</button>
                </div>
                <div id="set4">
                    <button id="btnC">C</button>
                    <button id="btn0">0</button>
                    <button id="btn_">.</button>
                    <button id="btnd">รท</button>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
