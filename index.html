<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>Etch-a-Sketch</title>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <!--script src='main.js'></script-->
</head>

<body>
    <div id="container">
        <h1>Etch-a-sketch</h1>
        <button id="newGridBtn">New Grid</button>
    </div>

    <div id="sketch" class="etch"></div>

    <script>

        //const sketch = document.getElementById('sketch');
        const sketch = document.querySelector('#sketch');

        const newGridBtn = document.querySelector('#newGridBtn');
        newGridBtn.addEventListener('click', main);

        function main() {
            this.input = input; 
            sketch.innerHTML = '';
            input = prompt("write in a number for the grid");
            makeGrid(input);
        }
        
        let input = 16;
        makeGrid(input);

        function makeGrid(input) {
            for (let box = 0; box < (input * input); box++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                //cell.className = 'sketch';
                cell.style.flexBasis = `${(1 / input) * 100}%`;
                //cell.style.gridTemplateColumns = `repeat(${input}, 1fr)`;
                //cell.style.gridTemplateColumns = `repeat(${1/input * 100}, 1fr)`;
                //cell.style.gridTemplateRows = `repeat(${1/input * 100}, 1fr)`;
                cell.addEventListener('mouseover', changeColor);
                sketch.appendChild(cell);
            }
        }

        function changeColor(e) {
            e.target.style.background = 'white';
        }

    </script>
</body>

</html>
