<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>Etch-a-Sketch</title>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <!--script src='main.js'></script-->
</head>

<body>
    <div id="container">
        <h1>Etch-a-sketch</h1>
        <button id="newGridBtn">New Grid</button>
    </div>

    <div id="sketch"></div>

    <script>
        
        //Declaring variables
        //const sketch = document.querySelector('#sketch'); //same as getElementbyId
        const sketch = document.getElementById('sketch');
        const newGridBtn = document.querySelector('#newGridBtn');
        newGridBtn.addEventListener('click', main);

        //function called when button clicked
        function main() {
            this.input = input; 
            sketch.innerHTML = '';
            input = prompt("write in a number for the grid");
            makeGrid(input);
        }

        //fucntion to make grid
        function makeGrid(input) {
            for (let box = 0; box < (input * input); box++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.style.flexBasis = `${(1 / input) * 100}%`;
                cell.addEventListener('mouseover', changeColor);
                sketch.appendChild(cell);
            }
        }

        //function to change color when mouse is hovered over
        function changeColor(e) {
            e.target.style.background = 'white';
        }


        //Calls on the function onload screen
        let input = 16;
        window.onload = makeGrid(input);
    </script>
</body>

</html>
